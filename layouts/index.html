{{ define "main" }}
<div class="hero-wrapper">
  <div class="hero-inner">
    <div class="hero-image">
      <img
        src="images/javed.png"
        alt="javed"
        class="saturate-0 brightness-150"
      />
    </div>
    <div class="md:mt-0 mt-8">
      <div class="flex flex-row xl:text-2xl uppercase items-center gap-4">
        <span class="md:w-8 w-4 border border-black dark:border-white"></span
        ><span>Hello,</span>
      </div>

      <div class="xl:text-6xl md:text-5xl text-3xl font-bold mt-8 md:text-left text-center">
        I'm <span class="text-red-500">Javed</span> Hussain
      </div>
      <div class="mt-8 leading-8 text-justify">{{ .Site.Params.summary | markdownify }}</div>
      <div class="flex flex-row lg:gap-8 gap-6 fa-2x lg:justify-start justify-center lg:mt-24 my-8">
        {{ range .Site.Menus.social }}
        <div class="cursor-pointer k-hover">
            <a class="hover:text-red-600" href="{{ .URL }}" target="_blank">
                {{ if .Pre }}
                {{ $icon := printf "<i class=\"%s mr-2\"></i> " .Pre | safeHTML }}
                {{ $icon }}
                {{ end }}
            </a>
        </div>
        {{ end }}
    </div>
    </div>
  </div>
</div>
{{ end }}
